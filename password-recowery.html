<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style/global.css" />
    <link rel="stylesheet" type="text/css" href="style/password-recowery.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>password-recowery</title>
  </head>
  <body>
    <div class="main-container">
      <div class="right-section">
        <img src="./images/image 69.png" alt="background" />
        <img src="./images/Group 5278.png" alt="pa_per.shop" />
      </div>
      <div class="left-section">
        <div class="notification success" id="success">Sprawdź swoją skrzynkę :) </div>
        <div class="notification failed" id="failed">E-mail ma zły format :( </div>
        <div class="left-container">
          <div>Zapomniałeś hasła?</div>
          <div>
            Podaj swój e-mail, jeśli mamy go w systemie, wyślemy Ci link do
            zmiany hasła.
          </div>
          <form id="form">
            <div class="input-container">
              <div>
                <label>Email</label>
                <input id="email" type="email" placeholder="Email Adress" />
                <div id="emailError" class="validationError">
                  To nie jest poprawny format adresu e-mail
                </div>
              </div>
            </div>
          <!-- </form> -->

          <div class="log-in">
            Nie masz jeszcze konta?
            <a href="http://127.0.0.1:5500/login.html"
              >Wróć do ekranu logowania</a
            >
          </div>
          <div class="register-button">
            <button>Zresetuj swoje hasło</button>
          </div>
          </form>
        </div>
      </div>
    </div>
    <script src="recowery.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="global.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="right-section">
        <img src="./images/image 67.png" alt="background" />
        <img src="./images/Group 5278.png" alt="pa_per.shop" />
      </div>
      <div class="left-section">
        <div>Zarejestruj się</div>
        <div class="socia-media">
          <div>
            <button>
              <img
                src="./images/f_logo_RGB-Blue_114 1 (2).png"
                alt="facebook"
              />Rejestracja przez Facebook
            </button>
          </div>
          <div>
            <button>
              <img src="./images/instagram 1 (2).png" alt="" />Rejestracja przez
              Instagram
            </button>
          </div>
        </div>
        <div class="divider">
          <span class="divider-text">Lub za pomocą maila</span>
        </div>
        <div class="input-container">
          <div class="input-name">
            <div>
              <label>First name</label>
              <input type="text" placeholder="First Name" />
            </div>
            <div>
              <label>Last name</label>
              <input type="text" placeholder="Full Name" />
            </div>
          </div>
          <div>
            <label>Email</label>
            <input type="email" placeholder="Email Adress" />
          </div>
          <div>
            <label>Password</label>
            <input type="password" placeholder="Pasword" />
          </div>
        </div>
        <div class="checkbox-wrapper">
          <input type="checkbox" />
          <span>I have read the <a href="">Terrms & Conditions</a></span>
        </div>
        <div class="register-button">
          <button>Zarejestruj się za darmo</button>
        </div>
        <div class="divider"></div>
        <div class="log-in">Masz już konto? <a href="">Zaloguj się</a></div>
      </div>
    </div>
  </body>
</html>

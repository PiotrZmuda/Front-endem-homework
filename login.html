
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="global.css" />
    <link rel="stylesheet" type="text/css" href="login.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>log-in</title>
</head>
<body>
    <div class="main-container">
        <div class="right-section">
            <img src="./images/image 67.png" alt="background" />
            <img src="./images/Group 5278.png" alt="pa_per.shop" />
        </div>
        <div class="left-section">
            <div class="left-container">
                <div>Zaloguj się</div>
                <div class="socia-media">
                    <div>
                        <button>
                            <img src="./images/f_logo_RGB-Blue_114 1 (2).png" alt="facebook" />Rejestracja przez Facebook
                        </button>
                    </div>
                    <div>
                        <button>
                            <img src="./images/instagram 1 (2).png" alt="" />Rejestracja przez Instagram
                        </button>
                    </div>
                </div>
                <div class="divider">
                    <span class="divider-text">Lub za pomocą maila</span>
                </div>
                <div class="input-container">
                    <div>
                        <label>Email</label>
                        <input type="email" placeholder="Email Adress" />
                        <div id="emailError" class="validationError">
                            To nie jest poprawny format adresu e-mail
                        </div>
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" placeholder="Password" />
                        <div id="passwordError" class="validationError">
                            Hasło musi mieć co najmniej 8 znaków, małą i wielką literę, cyfrę i znak specjalny
                        </div>
                    </div>
                </div>
                <div class="checkbox-wrapper">
                    
                    <span > <input type="checkbox" />zapamiętaj mnie</span>
                    <span><a href="http://127.0.0.1:5500/password-recowery.html">zapomniałem hasła</a></span>
                </div>
                <div class="register-button">
                    <button>Zaloguj się</button>
                  </div>
                  <div class="divider"></div>
                  <div class="log-in">Nie masz jeszcze konta?  <a href="http://127.0.0.1:5500/index.html">Zarejestruj się</a></div>
            </div>
        </div>
    </div>
</body>
</html>
